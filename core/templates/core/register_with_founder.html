<form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="google">Google Login:</label>
    <input type="button" id="google" name="google" value="Google Login" onClick="window.location='https://accounts.google.com/o/oauth2/v2/auth';">
  
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" required>
    
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" required>

    <input type="submit" value="Submit">
</form>
<style>  
  form {
  width: 50%;
  margin: 0 auto;
  text-align: left;
}
label {
  display: block;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 18px;
}
input[type="text"], input[type="email"], input[type="password"], input[type="button"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}
input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
