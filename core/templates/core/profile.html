{% extends 'core/base.html' %}
{% load static %}
{% block title %} Profile {% endblock %}
{% block content %}
<br><br><br><br>
<form>
    <label for="avatar">Avatar:</label>
    <input type="file" id="avatar" name="avatar" accept="image/*" onchange="preview_avatar(event)">
    <img id="avatar-preview" style="display:none; width:100px; height:100px;">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"></textarea>
  
    <input type="submit" value="Submit">
</form>
  <br><br>
<style>
    form {
  width: 50%;
  margin: 0 auto;
  text-align: left;
}

label {
  display: block;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 18px;
}

input[type="text"], input[type="file"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: none;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
</style>  
{% endblock %}
